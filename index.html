<html>
<body>
<h1>Ultimate Countdown</h1>
<ol id="items"></ol>


<script>
var ol = document.getElementById("items");

for (var i = 10; i > 0; i--) {
  var li = document.createElement("li");
  li.appendChild(document.createTextNode(i));
  ol.appendChild(li);
}

var colors = ["red", "green"];
var color_index = 0;

function changeColor() {
  document.body.setAttribute("style", "color:" + colors[color_index % 2]);
  color_index++;
}
setInterval(changeColor, 500);
</script>

</body>
</html>
